<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla Interactiva</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #a9dfbf; /* Color verde claro */
      }
      .header-group {
        background-color: #229954; /* Color verde oscuro */
        color: white;
      }
      .sub-header {
        background-color: #58d68d; /* Verde intermedio */
      }
    </style>
  </head>
  <body>
    <form id="tableForm">
      <table>
        <thead>
          <tr>
            <th rowspan="2" class="header-group">Aspecto</th>
            <th colspan="9" class="header-group">Etapas del Proceso</th>
          </tr>
          <tr>
            <th class="sub-header">Recepción del maíz</th>
            <th class="sub-header">Almacenaje del maíz</th>
            <th class="sub-header">Elaboración de la masa</th>
            <th class="sub-header">Lavado y escurrido de masa</th>
            <th class="sub-header">Moldeado y prensado de tortilla</th>
            <th class="sub-header">Cocción y deshidratación</th>
            <th class="sub-header">Lavado y almacenamiento</th>
            <th class="sub-header">Empaque y almacenamiento</th>
            <th class="sub-header">Resultado Interno</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Color</td>
            <td contenteditable="true">5</td>
            <td contenteditable="true">5</td>
            <td contenteditable="true">5</td>
            <td contenteditable="true">3</td>
            <td contenteditable="true">5</td>
            <td contenteditable="true">5</td>
            <td contenteditable="true">3</td>
            <td contenteditable="true">1</td>
            <td contenteditable="true">5</td>
          </tr>
          <!-- Más filas como esta -->
        </tbody>
      </table>

      <button type="button" onclick="submitTableData()">Guardar Cambios</button>
    </form>

    <script>
      function submitTableData() {
        const table = document.querySelector("table");
        const tableData = [];
        table.querySelectorAll("tbody tr").forEach((row) => {
          const rowData = [];
          row.querySelectorAll("td").forEach((cell) => {
            rowData.push(cell.innerText);
          });
          tableData.push(rowData);
        });

        fetch("/update_table", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ data: tableData }),
        })
          .then((response) => {
            if (response.ok) {
              alert("Datos enviados exitosamente");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
