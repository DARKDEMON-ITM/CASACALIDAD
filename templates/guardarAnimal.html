<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Animal - Conservation Aware</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            padding: 60px 0;
            text-align: center;
        }
        .form-section .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container form-section">
        <h2>Guardar Animal</h2>
        <div class="form-container">
            <form action="{{ url_for('guardarAnimal') }}" method="POST">
                <div class="form-group">
                    <label for="common_name">Nombre Común</label>
                    <input type="text" class="form-control" id="common_name" name="common_name" required>
                </div>
                <div class="form-group">
                    <label for="scientific_name">Nombre Científico</label>
                    <input type="text" class="form-control" id="scientific_name" name="scientific_name" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="estimated_population">Población Estimada</label>
                    <input type="number" class="form-control" id="estimated_population" name="estimated_population" required>
                </div>
                <div class="form-group">
                    <label for="image_url">URL de la Imagen</label>
                    <input type="text" class="form-control" id="image_url" name="image_url" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
